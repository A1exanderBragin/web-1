<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма регистрации</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22 fill=%22%23000000%22>W</text></svg>">
</head>
<body>
  <div class="form-container">
    <h2>Регистрация</h2>
    <form id="registration-form" action="index.php" method="POST">
      <div class="form-group">
        <label for="fio">ФИО:</label>
        <input type="text" id="fio" name="fio" required>
        <span class="error" id="fio_error"></span>
      </div>
      
      <div class="form-row">
        <div class="form-group half-width">
          <label for="phone">Телефон:</label>
          <input type="tel" id="phone" name="phone" required>
          <span class="error" id="phone_error"></span>
        </div>
        <div class="form-group half-width">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>
          <span class="error" id="email_error"></span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="dob">Дата рождения:</label>
        <input type="date" id="dob" name="dob" required>
        <span class="error" id="dob_error"></span>
      </div>
      
      <div class="form-group">
        <label>Пол:</label>
        <div class="radio-group">
          <input type="radio" id="male" name="gender" value="male" required>
          <label for="male">Мужской</label>
          <input type="radio" id="female" name="gender" value="female" required>
          <label for="female">Женский</label>
        </div>
        <span class="error" id="gender_error"></span>
      </div>
      
      <div class="form-group">
        <label>Любимый язык программирования:</label>
        <select name="languages[]" multiple required>
          <option value="Pascal">Pascal</option>
          <option value="C">C</option>
          <option value="C++">C++</option>
          <option value="JavaScript">JavaScript</option>
          <option value="PHP">PHP</option>
          <option value="Python">Python</option>
          <option value="Java">Java</option>
          <option value="Haskell">Haskell</option>
          <option value="Clojure">Clojure</option>
          <option value="Prolog">Prolog</option>
          <option value="Scala">Scala</option>
          <option value="Go">Go</option>
        </select>
        <span class="error" id="languages_error"></span>
      </div>
      
      <div class="form-group">
        <label for="bio">Биография:</label>
        <textarea id="bio" name="bio" rows="3" required></textarea>
        <span class="error" id="bio_error"></span>
      </div>
      
      <div class="form-group checkbox-group">
        <input type="checkbox" id="agreement" name="agreement" required>
        <label for="agreement">С контрактом ознакомлен(а)</label>
        <span class="error" id="agreement_error"></span>
      </div>
      
      <button type="submit" class="submit-btn">Отправить</button>
    </form>
  </div>
</body>
</html>
